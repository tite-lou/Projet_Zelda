<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Breath of The Wild</title>
		<link href="/image/favicon.ico" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="gameOver">
		<div class="center">
			<h1 class="big-font">Perdu!</h1>
			
			<div class="failed"></div>
			<div class="nb_kills"></div>
			<div class="choiceCharacter center">
				<a href="restart"><input type="button" class="leButton" value="Recommencer"></a>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!-- Le Js ici fournit dynamiquement les information lié au combat, concernant la défaite -->
	<script>
	$(document).ready(function() {	
		$.ajax({
			type : "POST",
			url : "./endStat",
			success : function(data) {
				var infos = JSON.parse(data)[0];
				console.log(infos);
				$(".failed").append("<h2 class='big-font'>"+infos.h_name+" KO! tué par :"+infos.m_name+"</h2>");
				$(".nb_kills").append("<h2 class='big-font'> "+infos.foeNumber+" ennemis vaincus</h2>");
			},
			error : function(e) {
				console.log("ERROR: ", e);
			},
		});
	});
	</script>
	
</html>
